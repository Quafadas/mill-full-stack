<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scala 3 full stack</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="importmap">
      {
        "imports": {
          "@ui5/webcomponents-theming/": "https://cdn.jsdelivr.net/npm/@ui5/webcomponents-theming/",
          "@ui5/webcomponents-base/": "https://cdn.jsdelivr.net/npm/@ui5/webcomponents-base/",
          "@ui5/webcomponents-icons/": "https://cdn.jsdelivr.net/npm/@ui5/webcomponents-icons/",
          "@ui5/webcomponents/": "https://cdn.jsdelivr.net/npm/@ui5/webcomponents/",
          "@ui5/webcomponents-theming/": "https://cdn.jsdelivr.net/npm/@ui5/webcomponents-theming/",
          "@sap-theming/": "https://cdn.jsdelivr.net/npm/@sap-theming/",
          "@types/openui5/": "https://cdn.jsdelivr.net/npm/@types/openui5/",
          "@types/jquery/": "https://cdn.jsdelivr.net/npm/@types/jquery/",
          "lit-html": "https://cdn.jsdelivr.net/npm/lit-html",
          "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html/"
        }
      }
    </script>
    <script type="module" src="/main.js"></script>
    <script>
      const sse = new EventSource("/api/v1/sse");
      sse.addEventListener("message", (e) => {
        const msg = JSON.parse(e.data);

        if ("KeepAlive" in msg) console.log("KeepAlive");

        if ("PageRefresh" in msg) location.reload();
      });
    </script>
  </body>
</html>
