<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
      {
        "imports": {
          "@ui5/webcomponents-theming/": "https://cdn.jsdelivr.net/npm/@ui5/webcomponents-theming@2.3.0/",
          "@ui5/webcomponents-localization/": "https://cdn.jsdelivr.net/npm/@ui5/webcomponents-localization@2.3.0/",
          "@ui5/webcomponents/": "https://cdn.jsdelivr.net/npm/@ui5/webcomponents@2.3.0/",
          "@ui5/webcomponents-theming/": "https://cdn.jsdelivr.net/npm/@ui5/webcomponents-theming@2.3.0/",
          "@ui5/webcomponents-icons/": "https://cdn.jsdelivr.net/npm/@ui5/webcomponents-icons@2.3.0/",
          "@ui5/webcomponents-base/": "https://cdn.jsdelivr.net/npm/@ui5/webcomponents-base@2.3.0/",
          "@sap-theming/": "https://cdn.jsdelivr.net/npm/@sap-theming@2.3.0/",
          "@types/openui5/": "https://cdn.jsdelivr.net/npm/@types/openui5@2.3.0/",
          "@types/jquery/": "https://cdn.jsdelivr.net/npm/@types/jquery/",
          "lit-html": "https://cdn.jsdelivr.net/npm/lit-html",
          "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html/"
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="/index.less" />
    <title>Scala 3 full stack</title>
  </head>
  <body>
    <script>
      less = {
        env: "development",
        async: true,
        fileAsync: true,
        dumpLineNumbers: "comments",
        relativeUrls: false,
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <!-- <script>
      less.watch();
    </script> -->
    <script>
      const sse = new EventSource("/refresh/v1/sse");
      sse.addEventListener("message", (e) => {
        const msg = JSON.parse(e.data);

        if ("KeepAlive" in msg) console.log("KeepAlive");

        if ("PageRefresh" in msg) location.reload();
      });
    </script>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
